# Unique identifier for your project in SonarQube
sonar.projectKey=jenk_nextjs_project

# Display name of the project in SonarQube
sonar.projectName=Jenk NextJS Application

# Project version (optional, can be useful for tracking)
sonar.projectVersion=1.0

# Path to source files, pointing to the main application directory
sonar.sources=.

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Languages to analyze (JavaScript and TypeScript in this case)
sonar.language=js,ts

# Exclude directories you don't want to analyze (e.g., build outputs and dependencies)
sonar.exclusions=node_modules/**,.next/**,public/**

# JavaScript/TypeScript settings (if you use additional TypeScript or ESLint config, specify it here)
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info
